<h2 mat-dialog-title>Delete Bookmark</h2>

<mat-dialog-content class="mat-typography">
    Are you sure you want to delete the <b>{{bookmark.title}} bookmark</b>?

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onRemove(bookmark.id)">Remove</button>
</mat-dialog-actions>
